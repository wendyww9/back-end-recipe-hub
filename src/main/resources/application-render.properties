# === Render.com Profile Configuration ===
# This profile handles Render.com's specific database URL format

# === Database Configuration ===
# Render.com provides DATABASE_URL in format: postgresql://username:password@host:port/database
# We need to ensure it starts with jdbc: for Spring Boot compatibility
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/recipehubdb}

# === JPA config ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Server config for Render.com ===
server.port=${PORT:8080}

# === Actuator config ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# === Logging config ===
logging.level.root=INFO
logging.level.com.recipehub=INFO
logging.level.org.springframework.web=INFO

# === Connection pool config for production ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000 