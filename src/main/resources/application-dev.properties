# === Development Profile Configuration ===
# Use this profile for local development with PostgreSQL
# Run with: --spring.profiles.active=dev

# === Local PostgreSQL Database ===
spring.datasource.url=jdbc:postgresql://localhost:5432/recipehub_development
spring.datasource.username=postgres
spring.datasource.password=

# === JPA Configuration ===
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# === Actuator Configuration ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=ALWAYS

# === AWS S3 Configuration ===
# These properties use environment variables for security
# Set these in your environment or .env file:
# AWS_S3_BUCKET_NAME=your-bucket-name
# AWS_REGION=your-region
# AWS_ACCESS_KEY_ID=your-access-key
# AWS_SECRET_ACCESS_KEY=your-secret-key
aws.s3.enabled=true
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_REGION}
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}

# === Server Configuration ===
server.port=8080

# === Logging Configuration ===
logging.level.com.recipehub.backendrecipehub=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE