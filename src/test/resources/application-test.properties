# === Test Profile Configuration ===
# Use this profile for testing with H2 in-memory database
# Run with: --spring.profiles.active=test

# === H2 In-Memory Database for Tests ===
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# === Disable Security for Testing ===
spring.security.user.name=test
spring.security.user.password=test

# === H2 Console for Debugging ===
spring.h2.console.enabled=true

# === AWS S3 Configuration for Tests ===
# Disable S3 in tests; a mock S3Service is provided via TestConfig
aws.s3.enabled=true
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_REGION}
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}

# === Test-Specific Logging ===
logging.level.com.recipehub.backendrecipehub=DEBUG
logging.level.org.springframework.web=DEBUG 
